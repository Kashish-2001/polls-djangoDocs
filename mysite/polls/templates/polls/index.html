{% extends 'polls/base.html' %}

{% block content %}
<h1>List of questions:-</h1>
{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><h3><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></h3></li>
    {% endfor %}
</ul>
{% else %}
<p>NO POLLS TO VOTE</p>
{% endif %}
{% endblock %}
